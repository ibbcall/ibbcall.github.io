<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ccblog</title>
  <link rel="icon" href="assets/images/c-icon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>
<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: 'üñä<font color="#CD5C5C"><strong>ccblog</strong></font>',
      repo: 'ibbcall/ibbcall.github.io',
      basePath: '/',
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true,
      // autoHeader: true,
      // disqus: 'ibbcall-ccblog',
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}',
      themeColor: '#CD5C5C', //replace theme color. red:#DC143C, blue: #3F51B5
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true
      },
      plantuml: {
        skin: 'classic',
      },
      plugins: [
        function (hook) {
          var footer = [

            '<footer>',
            '<span></span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        },
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/ibbcall/ccblog/edit/master/' + vm.route.file
            var editHtml = '[üìùEDIT](' + url + ')\n'

            return editHtml
              + html
              + '\n----\n'
              + '<div align="right">'
              + '[Written by <a href="https://github.com/ibbcall">ibbcall</a>] '
              + '[<a rel=\"license\" href=\"http://creativecommons.org/licenses/by-nc-nd/4.0/\">licence: CC BY-NC-ND 4.0</a>]<br>'
              + 'Last modified {docsify-updated}'
              + '</div>'
          })
        }
      ],
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    };
    const gitalk = new Gitalk({
      clientID: 'd7c2890e68840e8528eb',
      clientSecret: '3a1512afee82e1cd3eb66682de920c078699c918',
      repo: 'ibbcall.github.io',
      owner: 'ibbcall',
      admin: ['ibbcall'],
      // facebook-like distraction free mode
      distractionFreeMode: true
    });
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!--<script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script>-->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
</body>
</html>
